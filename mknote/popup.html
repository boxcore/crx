<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            MaiKu Web Clipper Popup Page
        </title>
        <link rel="stylesheet" href="css/jquery.tagme.css" type="text/css">
        <link rel="stylesheet" href="css/popup.css" type="text/css">
    </head>
    <body>
        <div class="popupwrap">
            <div class="content" id="content">
                <div class="top">
                    <a href="http://note.sdo.com" class="logo" title="前往麦库记事" target="_blank">前往麦库记事</a>
                    <div class="topcorner">
                        <!-- <a class="optionbtn icon-question" id="optionbtn" title="帮助"></a> -->
                        <a class="closebtn icon-cross" id="closebtn" title="关闭"></a>
                    </div>
                    <ul class="mkbm-utils" id="mkbm-utils">
                        <li class="mkbm-auto-extract mkbm-util-item">
                            <a class="mkbm-util-icon mkbm-enable" title="启动时自动提取正文：开"></a>
                        </li>
                        <li class="mkbm-panel-position mkbm-util-item">
                            <a class="mkbm-util-icon mkbm-up" title="置底"></a>
                        </li>
<!--                         <li class="mkbm-refresh-info mkbm-util-item">
                            <a class="mkbm-util-icon mkbm-enable" title="刷新信息"></a>
                        </li> -->
                        <li class="mkbm-mouse-select mkbm-util-item">
                            <a class="mkbm-util-icon mkbm-enable" title="关闭鼠标选择"></a>
                        </li>
                    </ul>
                    <div class="mkbm-downloads">
                        <a target="_blank" href="http://note.sdo.com/download">下载客户端</a>
                    </div>
                </div>
                <div class="title">
                    <input placeholder="笔记标题" id="titleinp" class="titleinp" title="笔记标题">
                </div>
                <div class="not-selectable mkbm-extra" id="mkbm-extra">
                    <div class="mkbm-category">
                        <div class="mkbm-category-show icon-arrow-down" title="登录后才能查看所有的分类">
                            <span>默认分类</span>
                        </div>
                        <ul class="mkbm-category-select"></ul>
                    </div>
                    <!-- 添加标签 -->
                    <div id="mkbm-tags-wrap" class="mkbm-tags-wrap">
                        <div class="mkbm-tags mkbm-tag-list icon-tag">
                            <div class="mkbm-tagme">
                                <ul class="mkbm-tagme-container"></ul>
                            </div>
                        </div>
                        <div class="mkbm-tag-list mkbm-history-tags">
                            <ul class="mkbm-history-container"></ul>
                        </div>
                    </div>

                </div>
                <div class="notecontentwrap" id="notecontentwrap">
                    <iframe id="notecontent" class="notecontent"></iframe>
                </div>
                <div class="resizer" id="resizer" title="拖拽改变大小"></div>
                <div class="bottom">
                    <div class="mkbm-account-info">
                        <a class="username logined" id="username" title="" href="#" target="_blank">未登录</a><span class="logoutwrap">（<a class="logout" id="logout" title="切换账号" href="#">切换账号</a>）</span>
                    </div>
                    <a class="btn savebtn" id="savebtn" title="保存笔记">保 存</a>
                    <a class="btn resetbtn" id="resetbtn" title="重置内容">重 置</a>
<!--                     <a class="btn screenbtn" id="screenbtn">截 图</a>
 -->                </div>
            </div>
        </div>
<script src="script/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="script/lib/jquery.tagme.js" type="text/javascript"></script>
<script src="script/popup.js" type="text/javascript"></script>
</body>
</html>
